<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One Piece Grid - Zainul Muhaimin - PWeb B</title>
		<link href="style.css" rel="stylesheet" />
		<style></style>
	</head>
	<body>
		<!-- Header -->
		<header class="navbar navbar-light bg-secondary fixed-bottom sticky-xl-top" id="navbar">
			<div class="container-fluid justify-content-center">
				<a class="nav-link ps-2 pe-2" href="#">Tentang Kami</a>
				<a class="nav-link ps-2 pe-2" href="#">Beranda</a>
				<a class="nav-link ps-2 pe-2" href="#">Contact us</a>
			</div>
		</header>

		<div class="container-fluid pb-5">
			<div class="text-center mb-1 pt-4">
				<h1 class="fw-bolder">Pilih Kru Anda</h1>
			</div>
			<div class="row justify-content-center pt-2 d-block d-xl-none">
				<!-- Luffy -->
				<div class="col-12 p-5 pt-5 pb-1">
					<div class="card border-0 rounded-3 bg-luffy-p text-center" id="card-luffy">
						<div class="col position-relative ms-5 me-5 h-100">
							<img src="img/luffy.png" class="position-absolute top-50 translate-middle" height="270" alt="Luffy" id="img-luffy" />
						</div>
						<div class="col mt-5 pt-3">
							<button class="btn btn-luffy-s w-75">
								<span class="h4">Pilih Saya</span>
							</button>
							<h2 class="mt-2 mb-0 fw-bold">Monkey D Luffy</h2>
							<p>Si Topi Jerami</p>
						</div>
					</div>
				</div>

				<!-- Zoro -->
				<div class="col-12 p-5 pt-3 pb-1">
					<div class="card border-0 bg-zoro-p text-center position-relative round-3">
						<img src="img/zoro.png" class="img-fluid m-3 mb-0" alt="Zoro" />
						<button class="btn w-75 btn-zoro-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
							<span class="h4">Pilih Saya</span>
						</button>
					</div>
				</div>

				<!-- Nami -->
				<div class="col-12 p-5 pt-3 pb-1">
					<div class="card border-0 bg-nami-p text-center position-relative round-3">
						<img src="img/nami.png" alt="Nami" class="img-fluid m-3 mb-0" />
						<button class="btn w-75 btn-nami-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
							<span class="h4">Pilih Saya</span>
						</button>
					</div>
				</div>

				<!-- Sanji -->
				<div class="col-12 p-5 pt-3 pb-1">
					<div class="card border-0 bg-sanji-p text-center position-relative round-3">
						<img src="img/sanji.png" alt="Sanji" />
						<div class="col">
							<button class="btn btn-sanji-s w-75">
								<span class="h4">Pilih Saya</span>
							</button>
							<h2 class="mt-2 mb-0 fw-bold">Sanji</h2>
							<p>Sanji adalah kru bajak laut yang bisa memasak.</p>
						</div>
					</div>
				</div>

				<!-- Usopp, Chopper, Robin -->
				<div class="col-12">
					<div class="row">
						<div class="col-12 p-5 pt-3 pb-1">
							<div class="card border-0 bg-other-p text-center position-relative round-3">
								<img src="img/god_usopp.png" alt="Usopp" class="img-fluid m-3 mb-0" />
								<button class="btn w-75 btn-other-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
									<span class="h4">Pilih Saya</span>
								</button>
							</div>
						</div>
						<div class="col-12 p-5 pt-3 pb-1">
							<div class="card border-0 bg-other-p text-center position-relative round-3">
								<img src="img/chopper.png" alt="Chopper" class="img-fluid m-5 mt-3 mb-0" />
								<button class="btn w-75 btn-other-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
									<span class="h4">Pilih Saya</span>
								</button>
							</div>
						</div>
						<div class="col-12 p-5 pt-3 pb-1">
							<div class="card border-0 bg-other-p text-center position-relative round-3">
								<img src="img/robin.png" alt="Robin" class="img-fluid m-3 mb-0" />
								<button class="btn w-75 btn-other-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
									<span class="h4">Pilih Saya</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Brook, Jinbe -->
				<div class="col-12">
					<div class="row">
						<div class="col-12 p-5 pt-3 pb-1">
							<div class="card border-0 bg-brook-p text-center position-relative round-3">
								<img src="img/brook.png" alt="Brook" class="img-fluid m-3 mb-0" />
								<button class="btn w-75 btn-brook-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
									<span class="h4">Pilih Saya</span>
								</button>
							</div>
						</div>
						<div class="col-12 p-5 pt-3 pb-5">
							<div class="card border-0 bg-jinbe-p text-center position-relative round-3">
								<img src="img/jinbe.png" alt="Jinbe" class="img-fluid m-3 mb-0" />
								<button class="btn w-75 btn-jinbe-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
									<span class="h4">Pilih Saya</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container d-none d-xl-block">
				<div class="row">
					<div class="col-6">
						<div class="row justify-content-center">
							<div class="col-12 p-4 pb-0">
								<div class="card border-0 rounded-3 bg-luffy-p text-center" id="card-luffy">
									<div class="row">
										<div class="col position-relative">
											<img src="img/luffy.png" class="position-absolute top-50 translate-middle" height="190" alt="Luffy" id="img-luffy" />
										</div>
										<div class="col text-start me-4">
											<h3 class="mt-2 mb-0 fw-bold">Monkey D Luffy</h3>
											<p>Si Topi Jerami</p>
											<button class="btn btn-luffy-s w-100 ps-2 pe-2">
												<span class="h6">Pilih Saya</span>
											</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="row">
									<div class="col-12 p-4 pb-0 pe-3">
										<div class="card border-0 bg-zoro-p text-center position-relative round-3">
											<img src="img/zoro.png" class="img-fluid m-3 mb-0" alt="Zoro" />
											<button class="btn w-75 btn-zoro-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
												<span class="h6">Pilih Saya</span>
											</button>
										</div>
									</div>
									<div class="col-12 p-4 pb-0 pe-3">
										<div class="card border-0 bg-nami-p text-center position-relative round-3">
											<img src="img/nami.png" alt="Nami" class="img-fluid m-3 mb-0" />
											<button class="btn w-75 btn-nami-s position-absolute bottom-0 start-50 translate-middle-x mb-3">
												<span class="h6">Pilih Saya</span>
											</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="row p-4 pb-0 ps-1">
									<div class="col-12">
										<div class="card border-0 bg-sanji-p text-center position-relative round-3 row justify-content-center">
											<div class="col-12 h-25">
												<img src="img/sanji.png" alt="Sanji" class="img-fluid" />
											</div>
											<div class="col-12 mb-3">
												<h4 class="mt-2 mb-0 fw-bold">Sanji</h4>
												<p>Sanji adalah kru bajak laut yang bisa memasak.</p>
												<button class="btn btn-sanji-s w-75">
													<span class="h6">Pilih Saya</span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<div class="col-12 mt-4 bg-other-p rounded-3">
								<div class="row m-4 ms-1 me-1">
									<div class="col-12">
										<div class="card border-0 bg-white justify-content-end position-relative round-3" style="height: 7rem">
											<div class="row align-items-end justify-content-start mb-3">
												<div class="col-4 mt-3 ms-3 pe-0">
													<img src="img/god_usopp.png" alt="Usopp" height="90" />
												</div>
												<div class="col-6 ps-0">
													<h4 class="fw-bold">Usopp</h4>
													<button class="btn w-75 btn-other-s">
														<span class="h6">Pilih Saya</span>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="card border-0 bg-white justify-content-end position-relative round-3 mt-3" style="height: 7rem">
											<div class="row align-items-end justify-content-start mb-3">
												<div class="col-4 mt-3 ms-3 pe-0">
													<img src="img/chopper.png" alt="Chopper" height="90" />
												</div>
												<div class="col-6 ps-0">
													<h4 class="fw-bold">Chopper</h4>
													<button class="btn w-75 btn-other-s">
														<span class="h6">Pilih Saya</span>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="card border-0 bg-white justify-content-end position-relative round-3 mt-3" style="height: 7rem">
											<div class="row align-items-end justify-content-start mb-3">
												<div class="col-4 mt-3 ms-3 pe-0">
													<img src="img/robin.png" alt="Robin" height="90" />
												</div>
												<div class="col-6 ps-0">
													<h4 class="fw-bold">Robin</h4>
													<button class="btn w-75 btn-other-s">
														<span class="h6">Pilih Saya</span>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12 mt-4 bg-other-p rounded-3">
								<div class="row m-1 mb-4">
									<div class="col-6 pe-0">
										<div class="border-0 justify-content-end position-relative round-3">
											<div class="row align-items-end justify-content-start">
												<div class="col-4 mt-3 ms-3 pe-0">
													<img src="img/brook.png" alt="Brook" height="90" />
												</div>
												<div class="col-6 ps-0">
													<h4 class="fw-bold">Brook</h4>
													<button class="btn w-100 btn-other-s">
														<span>Pilih Saya</span>
													</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-6 ps-0">
										<div class="border-0 justify-content-end position-relative round-3">
											<div class="row align-items-end justify-content-start">
												<div class="col-5 mt-3 pe-0">
													<img src="img/jinbe.png" alt="Jinbe" height="90" />
												</div>
												<div class="col-5 ps-0">
													<h4 class="fw-bold">Jinbe</h4>
													<button class="btn w-100 btn-other-s">
														<span>Pilih Saya</span>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
